spring.application.name=usuarios-servicio

server.port=8081
spring.data.mongodb.uri=mongodb://localhost:27017/usuariosdb
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=DEBUG
logging.level.com.example.usuarios=TRACE

spring.security.user.name=admin
spring.security.user.password=admin

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

management.endpoints.web.base-path=/actuator
management.server.port=8081

management.endpoints.web.request-cache=true

management.prometheus.metrics.export.enabled=true
management.prometheus.metrics.export.step=30s

